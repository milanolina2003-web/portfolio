<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <!-- üé® Style int√©gr√© -->
    <style>
      /* === Fond principal === */
      body {
        background-image: url("assets/images/m2.jpg"); /* üîÅ Remplace par ton image */
        background-size: cover; /* üî• couvre tout l‚Äô√©cran */
        background-position: center; /* üëà centre bien l‚Äôimage */
        background-repeat: no-repeat; /* üö´ pas de r√©p√©tition */
        background-attachment: fixed; /* üìå effet de parallaxe fixe */
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 0;
        color: #fff;
        min-height: 100vh; /* garantit que le fond couvre toute la page */
      }

      /* === En-t√™te === */
      header {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        margin-top: 30px;
        color: #2c2c2c;
        position: relative;
      }

      /* === Bouton Accueil === */
      .home-btn {
        position: absolute;
        top: 5px;
        right: 20px;
        background: #2c2c2c;
        color: #fff;
        padding: 8px 15px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease, background 0.2s ease;
      }

      .home-btn:hover {
        transform: translateY(-2px);
        background: #1f1f1f;
      }

      /* === Curseur clignotant === */
      .cursor {
        color: #d6955b;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
      }

      /* === Conteneur principal === */
      .container {
        max-width: 800px;
        margin: 40px auto;
      }

      /* === Barre de terminal === */
      #bar {
        display: flex;
        gap: 8px;
        padding: 10px;
        background: #020100;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .icon {
        width: 15px;
        height: 15px;
        border-radius: 50%;
      }

      .icon-red { background-color: #ff5f56; }
      .icon-yellow { background-color: #ffbd2e; }
      .icon-green { background-color: #27c93f; }

      /* === √âcran de contenu === */
      #screen {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px 30px;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      #contentheader {
        font-weight: bold;
        font-size: 1.4rem;
        margin-bottom: 20px;
        border-bottom: 2px solid #fff;
        padding-bottom: 5px;
      }

      h2 {
        font-size: 1.3rem;
        color: #ffffff;
        margin-top: 20px;
      }

      h3 {
        color: #ffe9d2;
        margin-bottom: 5px;
      }

      ul {
        margin-top: 5px;
        padding-left: 20px;
      }

      li {
        margin-bottom: 4px;
      }

      .info-list div {
        margin-bottom: 5px;
      }

      a {
        color: #fff;
        text-decoration: underline;
      }

      #innerfooter {
        margin-top: 20px;
        text-align: right;
        font-size: 0.9rem;
        color: #ffe7c2;
      }
    </style>
